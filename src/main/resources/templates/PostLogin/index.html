<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/PostLogin/index.css}">
    <title>BookLess | Home</title>
</head>
<body>
<section class="container">
    <div class="child_container">
        <nav class="navigation">
            <div class="logo">
                <img src="../../Images/bookless_logo.png" alt="Logo">
            </div>
            <hr class = horizontal-hr>
            <div class="options">
                <ul class="navoptions">
                    <li class = "home"><a href=""><i class="fa-solid fa-house-chimney-crack"></i></a></li>
                    <li class = "books"><a href=""><i class="fa-solid fa-book"></i></a></li>
                    <li class = "aboutus"><a href=""><i class="fa-solid fa-address-card"></i></a></li>
                    <li class = "contactus"><a href=""><i class="fa-solid fa-briefcase"></i></a></li>
                </ul>
            </div>
            <hr class = horizontal-hr>
            <div class="profileoptions">
                <div class="profilecard">
                    <a href=""><i class="fa-solid fa-user-astronaut user-icon"></i></a>
                </div>
            </div>
        </nav>
        <div class="mid_container">
            <div class="first_part">
                <div class="header">
                    <h1 class="vov blur-in slowest">Book<span>Less</span></h1>
                    <h3 class = "vov blur-in slower">We <span>Exist</span> For Your <span>Ease</span> Of Existence</h3>
                </div>
                <div class="first_mid">
                    <div class="first_left_photo">
                        <img class = "vov fade-in-right fast" th:src="@{/Images/ALL NIGHTER.png}" alt="">
                    </div>
                    <div class="first_right_content">
                        <h2 class = "vov slide-in-down slow">It's different here</h2>
                        <p class = "vov slide-in-down slowest">We try to make a <span>difference</span>.<br>We try to provide <span>books</span> to the user without any payments<br>Because we believe <span>knowledge</span> should be free'</p>
                        <button class="button vov blur-in slowest">Try out..!!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="upper_right">
        <i class="fa-solid fa-bookmark"></i>
    </div>
</section>
</body>
</html>
